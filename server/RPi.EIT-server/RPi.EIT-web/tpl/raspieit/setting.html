<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3 text-center">Global Setting
  </h1>
</div>

<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading text-center m-n h4">EIT Setting</div>
                    <div class="panel-body">
                      <form class="form-horizontal form-validation">
                          <div class="form-group">
                          <label class="col-lg-4 control-label font-bold font-bold">Algoritma Rekonstruksi :</label>
                              <div class="col-lg-8">
                                  <div class="radio" ng-repeat="algor in algors">
                                  <label class="i-checks">
                                    <input type="radio" name="algor" value="{{algor.id_algor}}" ng-model="eitSettings.algor">
                                    <i></i>
                                    {{algor.nama_algor}}
                                  </label>
                                </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-lg-4 control-label font-bold">Arus Injeksi :</label>
                              <div class="col-lg-8">
                                  <input type="text" class="form-control" placeholder="Arus Injeksi" ng-model="eitSettings.arus" required="required">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-lg-4 control-label font-bold">Kerapatan :</label>
                              <div class="col-lg-8">
                                  <input type="text" class="form-control" placeholder="Kerapatan" ng-model="eitSettings.kerapatan" required="required">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-lg-4 control-label font-bold">Colorbar :</label>
                              <div class="col-lg-8">
                              <!-- <toggle ng-model="status" ng-change="changed()" onstyle="btn-success" offstyle="btn-danger"></toggle> -->
                                  <div class="checkbox">
                                      <label class="i-checks"><input type="checkbox" ng-model="eitSettings.colorbar"><i></i> Show Colorbar</label>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-lg-4 control-label font-bold">Data :</label>
                              <div class="col-lg-8">
                                  <div class="checkbox">
                                      <label class="i-checks"><input type="checkbox" ng-model="eitSettings.saveData"><i></i> Save Data</label>
                                  </div>
                              </div>
                          </div>
                      </form>
                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                      <button type="submit" class="btn btn-info" ng-click="saveSetting()"><i class="fa fa-save"></i> Save Setting</button>
                    </footer>
              </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading text-center m-n h4">Application Setting</div>
                    <div class="panel-body">
                        <!-- settings -->
                        <table class="table">
                            <tr>
                                <td style="width:50%" align="right" class="font-bold">Fixed Header</td>
                                <td style="width:7%">:</td>
                                <td>
                                    <label class="i-switch bg-info">
                                        <input type="checkbox" ng-model="app.settings.headerFixed">
                                        <i></i>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:50%" align="right" class="font-bold">Fixed Aside</td>
                                <td style="width:7%">:</td>
                                <td>
                                    <label class="i-switch bg-info">
                                      <input type="checkbox" ng-model="app.settings.asideFixed">
                                      <i></i>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:50%" align="right" class="font-bold">Folded Aside</td>
                                <td style="width:7%">:</td>
                                <td>
                                    <label class="i-switch bg-info">
                                      <input type="checkbox" ng-model="app.settings.asideFolded">
                                      <i></i>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:50%" align="right" class="font-bold">Dock Aside</td>
                                <td style="width:7%">:</td>
                                <td>
                                    <label class="i-switch bg-info">
                                      <input type="checkbox" ng-model="app.settings.asideDock">
                                      <i></i>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:50%" align="right" class="font-bold">Boxed Layout</td>
                                <td style="width:7%">:</td>
                                <td>
                                    <label class="i-switch bg-info">
                                      <input type="checkbox" ng-model="app.settings.container">
                                      <i></i>
                                    </label>
                                </td>
                            </tr>
                        </table>
                          <div class="wrapper b-t b-light bg-light lter r-b">
                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-black';
                                  app.settings.navbarCollapseColor='bg-white-only';
                                  app.settings.asideColor='bg-black';
                                 ">
                                  <input type="radio" name="a" ng-model="app.settings.themeID" value="1">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-black header"></b>
                                    <b class="bg-white header"></b>
                                    <b class="bg-black"></b>
                                  </span>
                                </label>

                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-dark';
                                  app.settings.navbarCollapseColor='bg-white-only';
                                  app.settings.asideColor='bg-dark';
                                 ">
                                  <input type="radio" name="a" ng-model="app.settings.themeID" value="13">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-dark header"></b>
                                    <b class="bg-white header"></b>
                                    <b class="bg-dark"></b>
                                  </span>
                                </label>

                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-white-only';
                                  app.settings.navbarCollapseColor='bg-white-only';
                                  app.settings.asideColor='bg-black';
                                 ">
                                  <input type="radio" ng-model="app.settings.themeID" value="2">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-white header"></b>
                                    <b class="bg-white header"></b>
                                    <b class="bg-black"></b>
                                  </span>
                                </label>

                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-primary';
                                  app.settings.navbarCollapseColor='bg-white-only';
                                  app.settings.asideColor='bg-dark';
                                 ">
                                  <input type="radio" ng-model="app.settings.themeID" value="3">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-primary header"></b>
                                    <b class="bg-white header"></b>
                                    <b class="bg-dark"></b>
                                  </span>
                                </label>

                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-info';
                                  app.settings.navbarCollapseColor='bg-white-only';
                                  app.settings.asideColor='bg-black';
                                 ">
                                  <input type="radio" ng-model="app.settings.themeID" value="4">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-info header"></b>
                                    <b class="bg-white header"></b>
                                    <b class="bg-black"></b>
                                  </span>
                                </label>

                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-success';
                                  app.settings.navbarCollapseColor='bg-white-only';
                                  app.settings.asideColor='bg-dark';
                                 ">
                                  <input type="radio" ng-model="app.settings.themeID" value="5">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-success header"></b>
                                    <b class="bg-white header"></b>
                                    <b class="bg-dark"></b>
                                  </span>
                                </label>

                                <label class="i-checks block" ng-click="
                                  app.settings.navbarHeaderColor='bg-danger';
                                  app.settings.navbarCollapseColor='bg-white-only';
                                  app.settings.asideColor='bg-dark';
                                 ">
                                  <input type="radio" ng-model="app.settings.themeID" value="6">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-danger header"></b>
                                    <b class="bg-white header"></b>
                                    <b class="bg-dark"></b>
                                  </span>
                                </label>
                              </div>
                              <div class="col-xs-6">
                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-black';
                                  app.settings.navbarCollapseColor='bg-black';
                                  app.settings.asideColor='bg-white b-r';
                                 ">
                                  <input type="radio" ng-model="app.settings.themeID" value="7">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-black header"></b>
                                    <b class="bg-black header"></b>
                                    <b class="bg-white"></b>
                                  </span>
                                </label>

                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-dark';
                                  app.settings.navbarCollapseColor='bg-dark';
                                  app.settings.asideColor='bg-light';
                                 ">
                                  <input type="radio" name="a" ng-model="app.settings.themeID" value="14">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-dark header"></b>
                                    <b class="bg-dark header"></b>
                                    <b class="bg-light"></b>
                                  </span>
                                </label>

                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-info dker';
                                  app.settings.navbarCollapseColor='bg-info dker';
                                  app.settings.asideColor='bg-light dker b-r';
                                 ">
                                  <input type="radio" ng-model="app.settings.themeID" value="8">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-info dker header"></b>
                                    <b class="bg-info dker header"></b>
                                    <b class="bg-light dker"></b>
                                  </span>
                                </label>

                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-primary';
                                  app.settings.navbarCollapseColor='bg-primary';
                                  app.settings.asideColor='bg-dark';
                                 ">
                                  <input type="radio" ng-model="app.settings.themeID" value="9">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-primary header"></b>
                                    <b class="bg-primary header"></b>
                                    <b class="bg-dark"></b>
                                  </span>
                                </label>

                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-info dker';
                                  app.settings.navbarCollapseColor='bg-info dk';
                                  app.settings.asideColor='bg-black';
                                 ">
                                  <input type="radio" ng-model="app.settings.themeID" value="10">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-info dker header"></b>
                                    <b class="bg-info dk header"></b>
                                    <b class="bg-black"></b>
                                  </span>
                                </label>

                                <label class="i-checks block m-b" ng-click="
                                  app.settings.navbarHeaderColor='bg-success';
                                  app.settings.navbarCollapseColor='bg-success';
                                  app.settings.asideColor='bg-dark';
                                  ">
                                  <input type="radio" ng-model="app.settings.themeID" value="11">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-success header"></b>
                                    <b class="bg-success header"></b>
                                    <b class="bg-dark"></b>
                                  </span>
                                </label>

                                <label class="i-checks block" ng-click="
                                  app.settings.navbarHeaderColor='bg-danger dker bg-gd';
                                  app.settings.navbarCollapseColor='bg-danger dker bg-gd';
                                  app.settings.asideColor='bg-dark';
                                 ">
                                  <input type="radio" ng-model="app.settings.themeID" value="12">
                                  <span class="block bg-light clearfix pos-rlt">
                                    <span class="active pos-abt w-full h-full bg-black-opacity text-center">
                                      <i class="glyphicon glyphicon-ok text-white m-t-xs"></i>
                                    </span>
                                    <b class="bg-danger dker header"></b>
                                    <b class="bg-danger dker header"></b>
                                    <b class="bg-dark"></b>
                                  </span>
                                </label>
                          </div>
                        <!-- /settings -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
